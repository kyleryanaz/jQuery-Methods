<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Methods</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Some Useful jQuery Methods</h1>
    <div class="grid-container">
        <div class="grid-item" id="divAddClass">
            <h5>.addclass()</h5>
            <p id="pAddClass">Click to add a class</p>
        </div>
        <div class="grid-item" id="divAnimate">
            <h5>.animate()</h5>
            <p id="pAnimate">Click to animate</p>
        </div>
        <div class="grid-item" id="divAppend">
            <h5>.append()</h5>
            <p>Click to append
                <span id="spanAppend"></span>
            </p>
        </div>
        <div class="grid-item" id="divDelay">
            <h5>.delay()</h5>
            <p id="pDelay">Click to activate timed event</p>
        </div>
        <div class="grid-item" id="divDblClick">
            <h5>.dblclick()</h5>
            <p>Double click to darken/brighten</p>
        </div>
        <div class="grid-item" id="divHover">
            <h5>.hover()</h5>
            <p>Hover to darken/brighten</p>
        </div>
        <div class="grid-item" id="divToggle">
            <h5>.toggle()</h5>
            <p id="pToggle">Click to toggle</p>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
