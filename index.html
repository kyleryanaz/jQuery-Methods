<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Methods</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Some Useful jQuery Methods</h1>
    <div class="grid-container">
        <div class="grid-item">
            <h5>.add()</h5>
            <p>- Css distibuted with .add -</p>
            <p class="addClass">This has a class</p>
            <p id="addId">This has an id</p>
        </div>
        <div class="grid-item">
                <h5>.addClass()</h5>
                <p>- Click to add a class -</p>
                <p id="dunderMifflin">Dunder Mifflin</p>
                <button id="addClass">Add Class</button>
            </div>
        <div class="grid-item">
            <h5>.append()</h5>
            <p>- Click to add a tally mark -</p>
            <span><p id="pAppend"></p></span>
            <button id="btnAppend">+ 1</button>
        </div>
        <div class="grid-item">
            <h5>.toggle()</h5>
            <p>- Click to hide and reveal the following paragraph -</p>
            <p id="pToggle">Hide Me</p>
            <button id="btnToggle">Hide/Reveal</button>
        </div>
        
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
