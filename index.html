<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Methods</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Some Useful jQuery Methods</h1>
    <div class="grid-container">
        <div class="grid-item">
            <h5>.addClass()</h5>
            <p id="pAddClass">Click to add a class</p>
            <button id="btnAddClass">Add Class</button>
        </div>
        <div class="grid-item">
            <h5>.animate()</h5>
            <p id="pAnimate">Click to animate</p>
            <button id="btnAnimate">Animate</button>
        </div>
        <div class="grid-item">
            <h5>.append()</h5>
            <p>Click to add append<span id="pAppend"></span></p>
            <button id="btnAppend">Append</button>
        </div>
        <div class="grid-item">
            <h5>.toggle()</h5>
            <p id="pToggle">Click to toggle</p>
            <button id="btnToggle">Toggle</button>
        </div>
        
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
